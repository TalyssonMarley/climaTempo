<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLima</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/scripts.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="images/icon/cloudy.png">
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="formInputContainer">
                <input type="text" placeholder="Digite o nome de uma cidade" id="cityInput" autocomplete="off">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weatherData">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="cityName"></span>
                <img src="https://flagsapi.com/BR/flat/32.png">
            </h2>
            <p id="temperature"><span>31</span>&deg;C</p>
            <div class="descriptionContainer">
                <p id="description"></p>
                <img src="" alt="condição do tempo" id="weatherIcon">
            </div>

            <div class="detailsContainer">
                <p class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>

                <p class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

        <div id="erroMensage">
            <p>Não foi possível encontrar o clima da cidade com este nome :\</p>
        </div>
    </div>
</body>
</html>
